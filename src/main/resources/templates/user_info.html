<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<p th:utext="${user.surname}+' '+${user.name}+', '+${user.group}"></p>
<table th:each="prog:${progress}">
    <tr>
    <td th:utext="${prog.getLessonName()}">
    <td th:utext="${prog.getVisitLecture()}"></td>
    <td th:utext="${prog.getLesson()}"></td>
    </tr>
</table>
</body>
</html>
